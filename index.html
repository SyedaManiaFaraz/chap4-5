<body>
    <h1>Rules for naming JS variables</h1>
    <p>Variable names can only contain numbers , $ _ . For example $my_1stVariable </p>
    <p>Variables must begin with a letter , $ or_ . For example $name, _name or name</p>
    <p>Variables are case sensitive</p>
    <p> Variable names should not be JS keywords </p>
